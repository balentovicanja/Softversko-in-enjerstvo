<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Čitaj & Pričaj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-left"></div>
        <div class="content">
            <header>
                <nav>
                    <input type="text" placeholder="Pretraži knjige" id="search-bar">
                    <button id="search-button">Search</button>
                </nav>
            </header>
            <main>
                <div class="book-details">
                    <div class="book-image">
                        <img src="default.jpg" alt="Naslov knjige">
                    </div>
                    <div class="book-info">
                        <h2>Ime Knjige</h2>
                        <h3>Autor</h3>
                        <p>Kratki opis knjige...</p>
                    </div>
                </div>
                <div class="reviews-section">
                    <div id="reviews-container">
                        <!-- Recenzije će biti dinamički dodane ovdje -->
                    </div>
                    <div class="add-review" id="add-review">
                        <form id="review-form">
                            <textarea id="comment" placeholder="Reci nam i ti mišljenje o ovoj knjizi..." required></textarea>
                            <button type="submit">Dodaj komentar</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <div class="sidebar-right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
